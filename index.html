<!DOCTYPE html>
<html>

<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Registration Form</title>
   <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet" type="text/css">
   <link rel="stylesheet" href="css/normalize.css">
   <link rel="stylesheet" href="css/styles.css">
</head>

<body>
   <!-- Header -->
   <header>
      <div class="headBar">The Code Review</div>
   </header>

   <!-- Main Body -->
   <main>
      <div class="headDesc">
         <h1 class="signTitle">Signup for our newsletter</h1>
         <p class="signDesc">Get the latest news on how your code is doing right in your box</p>
      </div>

      <form>
         <div class="lineBox">
            <hr class="lineOne">
            <hr class="lineTwo">
         </div>

         <!-- Contact Information -->
         <fieldset>
            <legend>Contact Information</legend>

            <div class="flexbox">
               <div class="inputlabel">
                  <label for="fullName">Full Name</label>
               </div>
               <div class="inputBox">
                  <input type="text" name="name" id="name" placeholder="Required "  class="inputbox"required>
               </div>
            </div>

            <div class="flexbox">
               <div class="inputlabel">
                  <label for="email">Email Address</label>
               </div>
               <div class="inputBox">
                  <input type="email" name="email" id="email" placeholder="Required " required>
               </div>
            </div>

            <div class="flexbox">
               <div class="inputlabel">
                  <label for="phoneNumber">Phone Number</label>
               </div>
               <div class="inputBox">
                  <input type="tel" name="phoneNumber" id="phoneNumber">
               </div>
            </div>

            <div class="flexbox">
               <div class="inputlabel">
                  <label for="address">Street Address</label>
               </div>
               <div class="inputBox">
                  <input type="text" name="address" id="address">
               </div>
            </div>

            <div class="flexbox">
               <div class="inputlabel">
                  <label for="city">City</label>
               </div>
               <div class="inputBox">
                  <input type="text" name="city" id="city">
               </div>
            </div>

            <div class="flexbox">
               <div class="inputlabel">
                  <label for="state">State</label>
               </div>
               <div class="inputBox">
                  <select id="state" name="state">
                     <option value="" placeholder="Choose State">Choose State</option>
                     <option value="Melbourne">Melbourne</option>
                     <option value="Sydney">Sydney</option>
                  </select>
               </div>
            </div>

            <div class="flexbox">
               <div class="inputlabel">
                  <label for="zipCode">Zip Code</label>
               </div>
               <div class="inputBox">
                  <input type="text" name="zipCode" id="zipCode">
               </div>
            </div>

         </fieldset>

         <hr class="lineTwo">

         <!-- Newsletter -->
         <fieldset class="secondPart">
            <legend>Newsletter</legend>
            <div>
               <label>Select the newsletter you would like to receive</label>
            </div>
            <span>
               <input type="checkbox" id="htmlNews" name="htmlNews" value="html" checked>
               <label for="htmlNews">HTML News</label><br>
            </span>

            <span>
               <input type="checkbox" id="cssNews" name="cssNews" value="css">
               <label for="cssNews">CSS News</label><br>
            </span>

            <span>
               <input type="checkbox" id="javascriptNews" name="javascriptNews" value="javascript">
               <label for="javascriptNews">Javascript News</label><br>
            </span>

            <!-- Newsletter format -->
            <div class="smallHeading">
               <label>Newsletter Format</label>
            </div>

            <span>
               <input type="radio" id="htmlFormat" name="htmlFormat" checked>
               <label for="htmlFormat">HTML</label><br>
            </span>

            <span>
               <input type="radio" id="plainText" name="plainText">
               <label for="plainText">Plain Text</label><br>
            </span>
            <!-- Text Area -->
            <div class="smallHeading">
               <label for="topics">Other topics you'd like to hear about</label>
            </div>
            <textarea id="topics" name="topics"></textarea>

         </fieldset>

         <div class="buttonBox">
            <button type="button" id="signUpButton">Sign Up</button>
         </div>

      </form>
   </main>

   <!-- Footer -->
   <footer>
      <div>Copyright The Code Review</div>
   </footer>

</body>

</html>
